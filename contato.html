    <div class="background-main">
      <h1>Fale conosco</h1>
    </div>
    <div class="formulario-main">
      <h2>Reclame aqui</h2>
      <form id="contactForm">
        <label for="name">Nome * </label>
        <input
          type="text"
          id="inputNome"
          name="name"
          placeholder="Nome Completo"
          required
          maxlength="30"
        />
        <label for="email">Email *</label>
        <input
          type="email"
          id="inputEmail"
          name="email"
          placeholder="nome@mail.com"
          required
          maxlength="50"
        />
        <label for="message" class="form-label">Comentário *</label>
        <textarea
          name="message"
          id="inputComentario"
          placeholder="Escreva seu comentário aqui!"
          cols="8"
          rows="5"
          required
          maxlength="100"
        ></textarea>
        <button type="submit" msg()>Enviar Mensagem</button>
      </form>
      <div
        class="animation"
        role="alert"
        id="success-message"
        style="display: none"
      >
        Mensagem enviada com sucesso!
      </div>
      <script>
        // Seleciona o formulário e o elemento da mensagem de sucesso
        const form = document.querySelector("#contactForm");
        const successMessage = document.querySelector("#success-message");

        // Adiciona um ouvinte de evento para o envio do formulário
        form.addEventListener("submit", (event) => {
          event.preventDefault(); // Impede o envio padrão do formulário

          // Validação do formulário aqui

          // Se a validação for bem-sucedida, exibe a mensagem de sucesso
          successMessage.style.display = "block";

          form.reset();
        });
      </script>
    </div>
