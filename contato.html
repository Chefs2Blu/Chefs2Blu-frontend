<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style-inicial.css" />

    <!-- Documento -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="script.js" defer></script>
    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />

    <title>Contato</title>
  </head>
  <body>
    <header>
      <div class="navBar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand alex" href="#">Chefs2Blu</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#"
                  >Início</a
                >
                <a class="nav-link" href="#">Receitas</a>
                <a class="nav-link" href="#">Chefs</a>
                <a class="nav-link" href="#">Contatos</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div class="background">
        <h1>Fale conosco</h1>
      </div>
      <div class="formulario">
        <section>
          <h2>Reclame aqui</h2>
          <form id="meuFormulario">
            <label for="nome">Nome: </label>
            <input
              type="text"
              id="nome"
              name="nome"
              placeholder="Nadia Castro"
              required
            />
            <label for="email">Email: </label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="nadiacastro@email.com"
              required
            />
            <label for="comentario" class="form-label">Comentário</label>
            <textarea
              name="comentario"
              id="comentario"
              placeholder="Escreva seu comentário aqui!"
            ></textarea>
          </form>
          <button type="submit" onclick="msg()">Enviar</button>
        </section>
        <section class="redes-sociais">
          <h3>Nos siga</h3>
          <ul class="nav col-md-4 justify-content-left list-unstyled d-flex">
            <li class="nav-item">
              <a href="#"><i class="bi bi-instagram"></i></a>
            </li>
            <li class="nav-item">
              <a href="#"><i class="bi bi-facebook"></i></a>
            </li>
            <li class="nav-item">
              <a href="#"><i class="bi bi-whatsapp"></i></a>
            </li>
          </ul>
        </section>
      </div>
    </main>

    <footer>
      <ul class="nav justify-content-center border-bottom pb-2 mb-2 rodape">
        <li class="nav-item">
          <a href="#">Início</a>
        </li>
        <li class="nav-item">
          <a href="#">Receitas</a>
        </li>
        <li class="nav-item">
          <a href="#">Chefs</a>
        </li>
        <li class="nav-item">
          <a href="#">Contatos</a>
        </li>
      </ul>
      <div class="d-flex justify-content-center rodape">
        <p class="nav-item">
          &copy; 2023 Chefs2Blu, Inc. Todos os direitos reservados.
        </p>
      </div>
    </footer>
  </body>
</html>
